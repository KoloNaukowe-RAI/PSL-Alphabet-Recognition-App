<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="header-feedback"></title>
    <link rel="icon" type="image/png" href="{%static 'ikonki_migi/B.png'%}"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{%static 'css/common.css'%}">
    <link rel="stylesheet" href="{% static 'css/feedback.css' %}">
</head>
<body>
   
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg d-flex flex-row justify-content-between .align-content-md-end">
        <div class="p-0">
            <button class="openbtn" onclick="openNav()">&#9776; Menu</button>
        </div>
        <div class="p-2">
            <a class="navbar-brand href="#" id="navbar-brand">Kalambury <i class="fas fa-american-sign-language-interpreting"></i></a>
        </div>
        <div class="social-icons p-0">
            <a href="https://www.facebook.com/RobotykaAutomatykaInformatyka" target="_blank" rel="noopener noreferrer"><i class="fab fa-facebook-f"></i></a>
            <a href="https://www.linkedin.com/company/kn-rai/" target="_blank" rel="noopener noreferrer"><i class="fab fa-linkedin-in"></i></a>
        </div>
    </nav>

    <!-- Side Navigation -->
    <div id="mySidebar" class="sidebar">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <a href="../"><i class="fas fa-home icon"></i><b data-i18n="home-button-sidebar"></b></a>
        <a href="../signs/"><i class="fas fa-american-sign-language-interpreting icon"></i><b data-i18n="signs-button-sidebar"></b></a>
        <a href="../qr_code/"><i class="fas fa-qrcode icon"></i><b data-i18n="qr-code-button-sidebar"></b></a>
        <a href="#"><i class="fas fa-chart-line icon"></i><b data-i18n="statistics-button-sidebar"></b></a>
        <a href="../feedback/" class="active"><i class="fas fa-comments icon"></i><b data-i18n="feedback-button-sidebar"></b></a>
    </div>


    <div class="container">
        <div class="header-section">
            <img src="https://diversity-inclusion-speakers.com/wp-content/uploads/2022/02/Deaf-Awareness-Week-.jpg" alt="Deaf Awareness">
            <h1 data-i18n="header-feedback">Feedback Form</h1>
        </div>
        <div class="form-section">
            <form id="feedback-form" method="post" action="{% url 'feedback' %}">
                {% csrf_token %}
                <div class="form-group">
                    <label for="name" class="label-name" data-i18n="label-name">Name</label>
                    <input type="text" class="form-control" id="name" name="name" maxlength="15" required>
                    <small class="form-text text-muted" id="name-help" data-i18n="name-help">Maximum 15 characters.</small>
                </div>
                <div class="form-group">
                    <label for="email" class="label-email" data-i18n="label-email">Email</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="gender" class="label-gender" data-i18n="label-gender">Gender</label>
                    <select class="form-control" id="gender" name="gender" required>
                        <option value="" data-i18n="select-gender">Select gender</option>
                        <option value="male" data-i18n="male">Male</option>
                        <option value="female" data-i18n="female">Female</option>
                        <option value="other" data-i18n="other">Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="ratingBefore" class="rating-label label-ratingBefore" data-i18n="label-ratingBefore">Rate your sign language proficiency before the game</label>
                    <div class="radio-group">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="ratingBefore" id="ratingBefore0" value="0" required>
                            <label class="form-check-label" for="ratingBefore0">0</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="ratingBefore" id="ratingBefore1" value="1">
                            <label class="form-check-label" for="ratingBefore1">1</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="ratingBefore" id="ratingBefore2" value="2">
                            <label class="form-check-label" for="ratingBefore2">2</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="ratingBefore" id="ratingBefore3" value="3">
                            <label class="form-check-label" for="ratingBefore3">3</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="ratingBefore" id="ratingBefore4" value="4">
                            <label class="form-check-label" for="ratingBefore4">4</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="ratingBefore" id="ratingBefore5" value="5">
                            <label class="form-check-label" for="ratingBefore5">5</label>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="ratingAfter" class="rating-label label-ratingAfter" data-i18n="label-ratingAfter">Rate your sign language proficiency after the game</label>
                    <div class="radio-group">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="ratingAfter" id="ratingAfter0" value="0" required>
                            <label class="form-check-label" for="ratingAfter0">0</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="ratingAfter" id="ratingAfter1" value="1">
                            <label class="form-check-label" for="ratingAfter1">1</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="ratingAfter" id="ratingAfter2" value="2">
                            <label class="form-check-label" for="ratingAfter2">2</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="ratingAfter" id="ratingAfter3" value="3">
                            <label class="form-check-label" for="ratingAfter3">3</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="ratingAfter" id="ratingAfter4" value="4">
                            <label class="form-check-label" for="ratingAfter4">4</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="ratingAfter" id="ratingAfter5" value="5">
                            <label class="form-check-label" for="ratingAfter5">5</label>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="message" class="label-message" data-i18n="label-message">Message</label>
                    <textarea class="form-control" id="message" name="message" rows="4" maxlength="100" required></textarea>
                    <small class="form-text text-muted" id="message-help" data-i18n="message-help">Maximum 100 characters.</small>
                </div>
                <button type="submit" class="btn btn-primary btn-block" data-i18n="btn-submit">Submit feedback</button>
            </form>
        </div>
    </div>

    <!-- Bootstrap JavaScript -->
    <script src="{% static 'js/feedback.js' %}"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"></script>

    <script>

        var json_translation_EN = "{% static "json_translations/EN.json" %}"
        var json_translation_PL = "{% static "json_translations/PL.json" %}"

    </script>
    <script src="{% static 'js\translation.js'%}"></script>
</body>
</html>
