<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalambury</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background-color: #1f1f1f;
            font-family: 'Roboto', sans-serif;
            color: #ffffff;
        }

        .center {
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 150px);
            flex-direction: column;
        }

        .custom-button {
            background: linear-gradient(45deg, #007bff, #00d4ff);
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            margin: 10px;
            text-decoration: none;
            color: #ffffff;
            display: inline-block;
            transition: all 0.3s ease;
        }

        .custom-button:hover {
            background: linear-gradient(45deg, #0056b3, #0096d6);
            transform: translateY(-2px);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .custom-button:active {
            background: linear-gradient(45deg, #004085, #0077aa);
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
        }

        .hidden {
            display: none;
        }

        .visible {
            display: block;
        }

        .timer {
            font-size: 2rem;
            font-weight: bold;
            color: #dc3545;
            margin-top: 20px;
        }

        .modal-header,
        .modal-body,
        .modal-footer {
            background-color: #343a40;
            color: #ffffff;
        }

        .player-name-display {
            font-size: 1.25rem;
            font-weight: bold;
            margin-top: 20px;
        }

        .navbar {
            background-color: #007bff;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }

        .navbar-brand-container {
            flex-grow: 1;
            display: flex;
            justify-content: center;
        }

        .navbar-brand {
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: #ffffff;
        }

        .navbar-brand i {
            margin-left: 10px;
        }

        .openbtn {
            margin-right: auto;
        }

        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            display: none;
        }

        .spinner-border {
            width: 3rem;
            height: 3rem;
        }

        .star-rating {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .star {
            font-size: 2rem;
            color: #e9ecef;
            cursor: pointer;
        }

        .star.checked {
            color: #ffc107;
        }

        .sidebar {
            height: 100%;
            width: 0;
            position: fixed;
            z-index: 1001;
            top: 0;
            left: 0;
            background-color: #343a40;
            overflow-x: hidden;
            transition: 0.5s;
            padding-top: 60px;
        }

        .sidebar a {
            padding: 8px 8px 8px 32px;
            text-decoration: none;
            font-size: 25px;
            color: #ffffff;
            display: block;
            transition: 0.3s;
        }

        .sidebar a:hover,
        .sidebar a.active {
            color: #00d4ff;
            background-color: #1f1f1f;
        }

        .sidebar .closebtn {
            position: absolute;
            top: 0;
            right: 25px;
            font-size: 36px;
            margin-left: 50px;
        }

        .openbtn {
            font-size: 20px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            transition: 0.3s;
        }

        .openbtn:hover {
            background-color: #0056b3;
        }

        .icon {
            margin-right: 10px;
        }

        .carousel {
            display: flex;
            overflow: hidden;
            width: 100%;
            justify-content: center;
        }

        .carousel-inner {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .carousel-item {
            min-width: 100%;
            text-align: center;
        }

        .carousel-buttons {
            display: flex;
            justify-content: space-between;
            width: 100%;
        }

        .carousel-buttons .btn {
            background-color: #007bff;
            border: none;
            color: white;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
        }

        .carousel-buttons .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <!-- Loading Screen -->
    <div class="loading-screen" id="loading-screen">
        <div class="spinner-border text-primary" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <button class="openbtn" onclick="openNav()">&#9776; Menu</button>
        <div class="navbar-brand-container">
            <a class="navbar-brand" href="#" id="navbar-brand">Kalambury <i class="fas fa-american-sign-language-interpreting"></i></a>
        </div>
    </nav>

    <!-- Side Navigation -->
    <div id="mySidebar" class="sidebar">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <a href="#" class="active"><i class="fas fa-home icon"></i>Home</a>
        <a href="#" data-toggle="modal" data-target="#settingsModal"><i class="fas fa-cog icon"></i>Settings</a>
        <a href="#"><i class="fas fa-chart-line icon"></i>Statistics</a>
        <a href="#"><i class="fas fa-question-circle icon"></i>Help</a>
    </div>

    <!-- Main Menu -->
    <div id="main-menu" class="container text-center center">
        <button class="btn custom-button" id="start-game-button">Start Game</button>
        <button class="btn custom-button" id="add-player-button">Add Player</button>
        <div id="difficulty-selection" class="mt-3 carousel">
            <div class="carousel-inner" id="carousel-inner">
                <div class="carousel-item active">
                    <button class="btn custom-button" id="easy-button">Easy</button>
                </div>
                <div class="carousel-item">
                    <button class="btn custom-button" id="medium-button">Medium</button>
                </div>
                <div class="carousel-item">
                    <button class="btn custom-button" id="hard-button">Hard</button>
                </div>
            </div>
        </div>
        <div class="carousel-buttons">
            <button class="btn" id="prev">‹</button>
            <button class="btn" id="next">›</button>
        </div>
    </div>

    <!-- Game Section -->
    <div id="game-section" class="container text-center center hidden">
        <div id="word-display" class="mt-3" style="font-size: 24px;"></div>
        <img id="live-camera-feed" src="/live-camera-feed/" alt="Live Camera Feed" class="img-fluid"
            style="display: none;">
        <div class="timer" id="timer"></div>
        <div class="player-name-display" id="player-name-display"></div>
        <button class="btn custom-button" id="back-button">Back to Menu</button>
        <button class="btn custom-button" id="exit-button">Exit</button>
        <div class="star-rating" id="star-rating">
            <span class="star" data-value="1">&#9733;</span>
            <span class="star" data-value="2">&#9733;</span>
            <span class="star" data-value="3">&#9733;</span>
            <span class="star" data-value="4">&#9733;</span>
            <span class="star" data-value="5">&#9733;</span>
        </div>
    </div>

    <!-- Settings Modal -->
    <div class="modal fade" id="settingsModal" tabindex="-1" aria-labelledby="settingsModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="settingsModalLabel">Settings</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="settings-form">
                        <div class="form-group">
                            <label for="player-name" id="player-name-label">Player Name</label>
                            <input type="text" class="form-control" id="player-name" required>
                        </div>
                        <div class="form-group">
                            <label for="duration" id="duration-label">Duration (mins)</label>
                            <input type="number" class="form-control" id="duration" value="12" min="1">
                        </div>
                        <div class="form-group">
                            <label for="language" id="language-label">Language</label>
                            <select class="form-control" id="language-select">
                                <option value="EN">English</option>
                                <option value="PL">Polish</option>
                            </select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn custom-button" data-dismiss="modal" id="close-button">Close</button>
                    <button type="button" class="btn custom-button" id="save-settings-button">Save settings</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        let playerName = '';
        let language = 'EN';
        let difficulty = 'easy';

        const translations = {
            'EN': {
                'navbar-brand': 'Kalambury',
                'settings-button': 'Settings',
                'start-game-button': 'Start Game',
                'add-player-button': 'Add Player',
                'back-button': 'Back to Menu',
                'exit-button': 'Exit',
                'settingsModalLabel': 'Settings',
                'player-name-label': 'Player Name',
                'duration-label': 'Duration (mins)',
                'language-label': 'Language',
                'close-button': 'Close',
                'save-settings-button': 'Save settings'
            },
            'PL': {
                'navbar-brand': 'Kalambury',
                'settings-button': 'Ustawienia',
                'start-game-button': 'Rozpocznij Grę',
                'add-player-button': 'Dodaj Gracza',
                'back-button': 'Powrót do Menu',
                'exit-button': 'Wyjście',
                'settingsModalLabel': 'Ustawienia',
                'player-name-label': 'Nazwa Gracza',
                'duration-label': 'Czas Trwania (minuty)',
                'language-label': 'Język',
                'close-button': 'Zamknij',
                'save-settings-button': 'Zapisz ustawienia'
            }
        };

        document.getElementById('language-select').addEventListener('change', (event) => {
            language = event.target.value;
            updateLanguage();
        });

        function updateLanguage() {
            document.getElementById('navbar-brand').innerHTML = translations[language]['navbar-brand'] + ' <i class="fas fa-american-sign-language-interpreting"></i>';
            document.getElementById('settings-button').textContent = translations[language]['settings-button'];
            document.getElementById('start-game-button').textContent = translations[language]['start-game-button'];
            document.getElementById('add-player-button').textContent = translations[language]['add-player-button'];
            document.getElementById('back-button').textContent = translations[language]['back-button'];
            document.getElementById('exit-button').textContent = translations[language]['exit-button'];
            document.getElementById('settingsModalLabel').textContent = translations[language]['settingsModalLabel'];
            document.getElementById('player-name-label').textContent = translations[language]['player-name-label'];
            document.getElementById('duration-label').textContent = translations[language]['duration-label'];
            document.getElementById('language-label').textContent = translations[language]['language-label'];
            document.getElementById('close-button').textContent = translations[language]['close-button'];
            document.getElementById('save-settings-button').textContent = translations[language]['save-settings-button'];
        }

        document.getElementById('save-settings-button').addEventListener('click', () => {
            playerName = document.getElementById('player-name').value;
            if (playerName) {
                localStorage.setItem('playerName', playerName);
                $('#settingsModal').modal('hide');
                showLoadingScreen();
                setTimeout(hideLoadingScreen, 2000);
            } else {
                alert('Please enter your name.');
            }
        });

        function showLoadingScreen() {
            document.getElementById('loading-screen').style.display = 'flex';
        }

        function hideLoadingScreen() {
            document.getElementById('loading-screen').style.display = 'none';
        }

        document.getElementById('start-game-button').addEventListener('click', () => {
            playerName = localStorage.getItem('playerName');
            if (!playerName) {
                alert('Please enter your name in the settings.');
                return;
            }
            document.getElementById('main-menu').classList.add('hidden');
            document.getElementById('game-section').classList.remove('hidden');
            startGame();
        });

        document.getElementById('add-player-button').addEventListener('click', () => {
            let newPlayerName = prompt("Enter player's name:");
            if (newPlayerName) {
                playerName = newPlayerName;
                localStorage.setItem('playerName', playerName);
                alert(`Player ${newPlayerName} added.`);
            }
        });

        document.getElementById('back-button').addEventListener('click', () => {
            document.getElementById('game-section').classList.add('hidden');
            document.getElementById('main-menu').classList.remove('hidden');
        });

        document.getElementById('exit-button').addEventListener('click', () => {
            if (confirm("Are you sure you want to exit?")) {
                window.close();
            }
        });

        document.getElementById('easy-button').addEventListener('click', () => {
            difficulty = 'easy';
            alert('Easy difficulty selected.');
        });

        document.getElementById('medium-button').addEventListener('click', () => {
            difficulty = 'medium';
            alert('Medium difficulty selected.');
        });

        document.getElementById('hard-button').addEventListener('click', () => {
            difficulty = 'hard';
            alert('Hard difficulty selected.');
        });

        function startGame() {
            const duration = document.getElementById('duration').value;
            fetch(`/start-game?language=${language}&difficulty=${difficulty}`)
                .then(response => response.json())
                .then(data => {
                    document.getElementById('word-display').textContent = `Category: ${data.category}, Word: ${data.word}`;
                    document.getElementById('live-camera-feed').style.display = 'block';
                    document.getElementById('live-camera-feed').src = "/live-camera-feed/";
                    document.getElementById('player-name-display').textContent = `Player: ${playerName}`;
                    startTimer(duration * 60); 
                });
        }

        function startTimer(duration) {
            let timer = duration;
            const timerDisplay = document.getElementById('timer');
            const interval = setInterval(() => {
                const minutes = String(Math.floor(timer / 60)).padStart(2, '0');
                const seconds = String(timer % 60).padStart(2, '0');

                timerDisplay.textContent = `${minutes}:${seconds}`;

                if (timer <= 0) {
                    clearInterval(interval);
                    alert("Time's up!");
                } else {
                    timer--;
                }
            }, 1000);
        }

        document.querySelectorAll('.star').forEach(star => {
            star.addEventListener('click', () => {
                const rating = star.getAttribute('data-value');
                document.querySelectorAll('.star').forEach(s => s.classList.remove('checked'));
                for (let i = 0; i < rating; i++) {
                    document.querySelectorAll('.star')[i].classList.add('checked');
                }
                alert(`You rated this game ${rating} stars.`);
            });
        });

        function openNav() {
            document.getElementById("mySidebar").style.width = "250px";
        }

        function closeNav() {
            document.getElementById("mySidebar").style.width = "0";
        }

        updateLanguage();

        // Carousel functionality
        let currentIndex = 0;
        const items = document.querySelectorAll('.carousel-item');
        const totalItems = items.length;

        document.getElementById('next').addEventListener('click', () => {
            currentIndex = (currentIndex + 1) % totalItems;
            updateCarousel();
        });

        document.getElementById('prev').addEventListener('click', () => {
            currentIndex = (currentIndex - 1 + totalItems) % totalItems;
            updateCarousel();
        });

        function updateCarousel() {
            document.getElementById('carousel-inner').style.transform = `translateX(-${currentIndex * 100}%)`;
        }
    </script>
</body>

</html>
